<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Visualizador de BB Code do AD</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/skeleton.css">
<link rel="stylesheet" href="css/xbbcode.css"/>
<link rel="stylesheet" href="css/base.css"/>

</head>
<body>

    <div class="container" style="width: 95%; max-width: 95%;">
        <div class="row">
            <div class="one-half column">
                <h5 class="lineBorder">BBCode</h5>
                <textarea class="u-full-width" id="inputCode"></textarea>
                <div class="options u-pull-left">
                    <label>
                        <input type="checkbox" id="livePreview" checked>
                        <span class="label-body">Visualização automática</span>
                    </label>
                    <label>
                        <input type="checkbox" id="simulatePost">
                        <span class="label-body">Simular postagem no AD</span>
                    </label>
                </div>
                <button class="button-primary u-pull-right" id="preview">Visualizar</button>
                <span class="about u-cf">por thoso, para o bonde &#x2764;</span>
            </div>
            <div class="one-half column">
                <h5 class="lineBorder">Visualização</h5>
                <div id="errContainer" style="display: none;">
                    <b>Erros foram encontrados!</b>
                    <p id="errMsgs"></p>
                </div>
                <div id="output"></div>
            </div>
        </div>
    </div>
    
    <div id="AD-post">
        <div class="wrapper">
            <div class="post-container">
                <h2>
                    <span class="timestamp">
                        <span class="numbering">#52</span>
                        07-01-2016, às 02h17
                    </span>
                </h2>
                <div>
                    <div class="author">
                        <div class="author_name">Docete</div>
                        <div class="author_title">Boa aluna</div>
                        <div class="author_avatar"></div>
                        <div class="author_infos">Mensagens: 1 542</div>
                    </div>
                    <div class="post" id="AD-content">
                        Postagem
                    </div>
                    <div class="clearer"></div>
                    <div class="author_bottom">Online</div>
                    <div class="post_bottom">Citar</div>
                    <div class="clearer"></div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="js/xbbcode.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>
</html>
